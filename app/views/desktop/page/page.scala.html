@(page: com.tantalim.models.Page)
<form id="form-view" role="form" name="TopPageForm" data-ng-hide="searchController.showSearch">
    <div class="page-nav navbar navbar-inverse navbar-fixed-bottom">
        <button data-ng-click="searchController.turnSearchOn()" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
            Search View
        </button>
        <button data-ng-click="refresh()" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span>
            Refresh
        </button>
        @if(page.model.allowInsert || page.model.allowUpdate || page.model.allowDelete) {
            <button type="submit" data-ng-click="save()" class="btn btn-success" data-ng-disabled="!ModelCursor.dirty || TopPageForm.$invalid">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Save
            </button>
        }
    </div>
    @desktop.page.page_view(page, 0)
</form>
